<!DOCTYPE html>
<html style="background-color: orange">
    <head>
        <title>Blackjack</title>

    <h1>Blackjack</h1>
    <h2 style="text-align: left">You</h2>

    <script>
        var user;
        var user1;
        var usertotal;
        
        
        
        
        function deal(){
            user = (Math.floor(Math.random()*10) + 2);
            user1 = (Math.floor(Math.random()*10) + 2);  
            usertotal = user + user1;
            document.getElementById("userhand").innerHTML = user;
            document.getElementById("userhand").innerHTML += " " + user1;
            if((usertotal) > 21){
                document.getElementById("winner").innerHTML =" Bust!! ";
            }
            if((usertotal) == 21){
                document.getElementById("winner").innerHTML =" Blackjack!! ";
            }
            document.getElementById("winner").innerHTML ="   ";
            document.getElementById("dealerhand").innerHTML ="   ";
        }
        function hit(){
            var user2 = (Math.floor(Math.random()*10) + 2);
            document.getElementById("userhand").innerHTML += " " + user2;
            usertotal += user2;
            if (usertotal > 21){
                document.getElementById("winner").innerHTML = "Bust!!";
            }
            if (usertotal == 21){
                document.getElementById("winner").innerHTML = " Blackjack!!";
            }
        }

           /* if(comptotal < 17){

            }
            if((comptotal) == 21){

            var comp = (Math.floor(Math.random()*10) + 2);

            var comptotal = comp + comp1;
            document.getElementById("dealerhand").innerHTML += comp + " " + comp1;
            if (comptotal>usertotal){

        }

    <body>
