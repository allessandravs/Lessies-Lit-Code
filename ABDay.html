        function findDay(){
	        var day = new Date(document.getElementById("day").value+" 00:00");
	
                var today = new Date();

	        var one_day=1000*60*60*24;

	        var diff = Math.floor((Date.UTC(day.getFullYear(), day.getMonth(), day.getDate()) - Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()) ) /(one_day));;
                

                

                for(var i = 0; i < daysOFF.length; i++){
                        if(daysOFF[i].getTime() === day.getTime()){
                                if( i == (daysOFF.length - 1)){
                                        document.getElementById("Response").innerHTML = "Last Day of School!";
                                }
                                else{
                                        document.getElementById("Response").innerHTML = "You have  off that day!";
                                }
                        }
                        if(daysOFF[i] < day && today < daysOFF[i]){
                                diff = diff + 1
                        }
                        if((daysOFF[daysOFF.length - 1]) < day){
                                document.getElementById("Response").innerHTML = "Summer Vacation!";
                        }
                }

                if(day.getDay() == 0 || day.getDay() == 6){
                        document.getElementById("Response").innerHTML = "That's a weekend!";
                }
               
                else if(diff%2 == 0){
                        if(document.getElementById("A").checked){
                                document.getElementById("Response").innerHTML = "A Day";
                        }
                        else{
                                document.getElementById("Response").innerHTML = "B Day";
                        }
                        
                
                }
                else{
                        if(document.getElementById("A").checked){
                                document.getElementById("Response").innerHTML = "B Day";

                }
                for(var i = 0; i < daysOFF.length; i++){

                                        document.getElementById("Response").innerHTML = "You have  off that day!";
                                }
                        }
                        if(daysOFF[i] < day && today < daysOFF[i]){
                                diff = diff + i + 1
                        }
                        if(daysOFF[daysOFF.length - 1] < day){
                                document.getElementById("Response").innerHTML = "Summer Vacation!";
                        }
                        
                }
                
                
	}
